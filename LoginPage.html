<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <label><input type="checkbox" id="remember"> Remember Me</label>
        <button onclick="login()">Login</button>
        <a href="#">Forgot Password?</a>
        <a href="#">Sign Up</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD8S6LgDLcOPa-ZHpwBNbdvW7RDbT7zV40",
            authDomain: "fir-project-47865.firebaseapp.com",
            projectId: "fir-project-47865",
            storageBucket: "fir-project-47865.appspot.com",
            messagingSenderId: "522883876162",
            appId: "1:522883876162:web:233707291137e9235834db",
            measurementId: "G-CST5J17YCV"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.login = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Login Successful!");
                    console.log("User:", userCredential.user);
                })
                .catch(error => {
                    console.error("Login Error:", error.code, error.message);
                    alert(error.message);
                });
        };
    </script>
</body>
</html>
